<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Notes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div id="mainContainer">

        <div id="headerDiv">
            <div>
                <h1>CEP WAR NOTES GENERATOR</h1>
            </div>
        </div>


        <div class="mainFormDivCtr">

            <div id="formDiv">
                
                    <form action="#">
                        
                        <div id="subhead">
                            <div>
                                <div class="subHeadClass1">
                                    <label for="vendor">Contact Channel - Vendor: </label>
                                </div>
                                
                                <div class="subHeadClass2">
                                    <select name="vendor" id="vendor">
                                        <option value="Hotline">Hotline - CND</option>
                                        <option value="Email">Email - CND</option>
                                        <option value="Sana All">Sana All - CND</option>
                                        <option value="SocMed">Social Media - CND</option>
                                    </select>
                                </div>
                            </div>
                        </div>                        

                        <div class="mainform mainform1">
                            
                            <div class="formBody1">
                                <div>
                                    <label for="ani">ANI</label>
                                    <input type="number" id="ani" name="ani" required>
                                </div>

                                <div>
                                    <label for="sfdcCaseNum">SFDC Case Number:</label>
                                    <input type="number" id="sfdcCaseNum" name="sfdcCaseNum" required>
                                </div>

                                <div>
                                    <label for="contactPerson">Contact Person:</label>
                                    <input type="contactPerson" id="contactPerson" name="contactPerson" required>
                                </div>

                                <div>
                                    <label for="contactNumber">Contact Number:</label>
                                    <input type="number" id="contactNumber" name="contactNumber" required>
                                </div>

                                <div>
                                    <label for="contactEmail" class="extendedLabel" class="extendedLabel">Contact Email</label>
                                    <input type="email" id="contactEmail" name="contactEmail" required>    
                                </div>
                                
                                <div>
                                    <label for="aContactPerson" class="extendedLabel">ALT. CONTACT PERSON:</label>
                                    <input type="text" id="aContactPerson" name="aContactPerson" required>
                                </div>    
                            </div>

                            <div class="formBody2">
                                <div>
                                    <label for="baNum">Billing Account Number</label>
                                    <input type="number" id="baNum" name="baNum" required>
                                </div>

                                <div>
                                    <label for="aContactNumber">ALT. CONTACT #:</label>
                                    <input type="number" id="aContactNumber" name="aContactNumber" required>
                                </div>  

                                <div>
                                    <label for="aContactEmail">ALT. CONTACT EMAIL:</label>
                                    <input type="email" id="aContactEmail" name="aContactEmail" required>
                                </div>
                                
                                <div>
                                    <label for="wPermit">Working Permit Needed:</label>
                                    <select name="wPermit" id="wPermit">
                                        <option value="Yes">Yes</option>
                                        <option value="Not Needed">Not Needed</option>
                                        <option value="Not Need  - Please Bring ID">Not Need - Please Bring ID</option>
                                        <option value="For Verification">For Verification</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="avalableDateandTime">Available Date and Time:</label>
                                    <input type="text" id="avalableDateandTime" name="avalableDateandTime" required>
                                </div>
                                
                                <div>
                                    <label for="Concern">Concern:</label>
                                    <select name="concern" id="concern">
                                        <option value="No Voice and Date">No Voice and Date</option>
                                        <option value="No Internet Connection">No Internet Connection</option>
                                        <option value="No Dialtone">No Dialtone</option>
                                    </select>
                                </div>
                                
                            </div>

                        </div>


                        <div class="textAreaDiv wocasDiv">
                            <label for="wocas">WOCAS</label>
                            <textarea name="wocas" id="wocas"></textarea>
                        </div>  

                        <div class="textAreaDiv">
                            <label for="cvTestResult">Clearview Test Result:</label>
                            <textarea name="cvTestResult" id="cvTestResult"></textarea>
                        </div>    

                        <div class="mainform">
        
                            <div class="formBody1">

                                <div>
                                    <label for="requiredAction">Required Action: </label>
                                    <select name="requiredAction" id="requiredAction">
                                        <option value="Dispatched to Technician for Inside Checking">Dispatched to Technician for Inside Checking</option>
                                        <option value="Dispatched to Technician for Outside Checking">Dispatched to Technician for Outside Checking</option>
                                        <option value="For IM Checking">For IM Checking</option>
                                        <option value="FCR">FCR</option>
                                    </select>
                                </div>
                                    
                                <div>
                                    <label for="onuLS">ONU Light Status:</label>
                                    <input type="text" id="onuLS" name="onuLS" required>
                                </div>
                                
                                <div>
                                    <label for="pt">Is there a PT: </label>
                                        <select name="pt" id="pt">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                </div>
                            </div>

                            <div class="formBody2">

                                <div>
                                    <label for="onuSN">ONU Serial Number:</label>
                                    <input type="text" id="onuSN" name="onuSN" required>
                                </div>


                            </div>
                        </div>

                        <div class="textAreaDiv">
                            <label for="flmTrb">FLM Troubleshooting:</label>
                            <textarea name="flmTrb" id="flmTrb"></textarea>
                        </div>

                        <div class="textAreaDiv">
                            <label for="addRemarks">Additional Remarks: </label>
                            <textarea name="addRemarks" id="addRemarks"></textarea>
                        </div>  

                        <div class="btnDiv">
                            <div class="btnInnerDiv">
                                <div class="resetbtn" >
                                    <input type="reset" value="RESET">
                                </div>

                                <div class="cepNotesDiv">
                                    <button>CEP NOTES</button>
                                </div>

                                <div class="abcaDiv">
                                    <button id="abcabtn">ABCA</button>
                                </div>

                                <div class="specialInsDiv">
                                    <button id="siBtn">SPECIAL INSTRUCTION</button>
                                </div>
                            </div>
                        </div>

                </form> 
                
            </div>

        </div>

    </div>

    <div class="dbox okDis" id="dbox">
        <div id="adbTitleDiv">
            <p id="dboxTitle"></p>
        </div>
        <div id="txtBoxDiv">
            <div>
                <textarea name="tbdTxtArea" id="tbdTxtArea"></textarea>
            </div>
        </div>
        <div id="okBtnDiv">
            <button id="okbtn">OK</button>
        </div>
    </div>

    <div id="stickyFooter">
        <div>
            <p>Enterprise Notes Generator V1</p>
            <p>Developed and designed by: QA Team</p>
        </div>
    </div>



<script src="script.js"></script>
    
</body>
</html>
