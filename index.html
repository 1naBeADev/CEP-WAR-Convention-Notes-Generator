<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Notes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div id="mainContainer">

        <div id="headerDiv">
            <div>
                <h1>CEP WAR NOTES GENERATOR</h1>
            </div>
        </div>


        <div class="mainFormDivCtr">

            <div id="formDiv">
                
                    <form action="#">
                        
                        <div id="subhead">
                            <div class="subHeadClass1">
                                <label for="vendor">Contact Channel - Vendor: </label>
                            </div>
                            
                            <div class="subHeadClass2">
                                <select name="vendor" id="vendor">
                                    <option value="Hotline">Hotline - CND</option>
                                    <option value="Email">Email - CND</option>
                                    <option value="Sana All">Sana All - CND</option>
                                    <option value="SocMed">Social Media - CND</option>
                                </select>
                            </div>
                        </div>                        

                        <div class="mainform mainform1">
                            
                            <div class="formBody1">
                                <div>
                                    <label for="sfdcCaseNum">SFDC Case Number:</label>
                                    <input type="number" id="sfdcCaseNum" name="sfdcCaseNum">
                                </div>

                                <div>
                                    <label for="contactPerson">Contact Person:</label>
                                    <input type="contactPerson" id="contactPerson" name="contactPerson">
                                </div>

                                <div>
                                    <label for="contactNumber">Contact Number:</label>
                                    <input type="number" id="contactNumber" name="contactNumber">
                                </div>

                                <div>
                                    <label for="contactEmail" class="extendedLabel" class="extendedLabel">Contact Email <br> Address:</label>
                                    <input type="email" id="contactEmail" name="contactEmail">    
                                </div>
                                
                                <div>
                                    <label for="aContactPerson" class="extendedLabel">ALT. CONTACT PERSON:</label>
                                    <input type="text" id="aContactPerson" name="aContactPerson">
                                </div>    
                            </div>

                            <div class="formBody2">
                                <div>
                                    <label for="aContactNumber">ALT. CONTACT #:</label>
                                    <input type="number" id="aContactNumber" name="aContactNumber">
                                </div>  

                                <div>
                                    <label for="aContactEmail" class="extendedLabel">ALT. CONTACT EMAIL:</label>
                                    <input type="email" id="aContactEmail" name="aContactEmail">
                                </div>
                                
                                <div>
                                    <label for="wPermit">Working Permit Needed:</label>
                                    <select name="wPermit" id="wPermit">
                                        <option value="Yes">Yes</option>
                                        <option value="Not Needed">Not Needed</option>
                                        <option value="Not Need  - Please Bring ID">Not Need - Please Bring ID</option>
                                        <option value="For Verification">For Verification</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="avalableDateandTime">Available Date and Time:</label>
                                    <input type="text" id="" name="avalableDateandTime">
                                </div>
                                
                                <div>
                                    <label for="Concern">Concern:</label>
                                    <select name="concern" id="concern">
                                        <option value="vd">No Voice and Date</option>
                                        <option value="nic">No Internet Connection</option>
                                        <option value="ndt">No Dialtone</option>
                                    </select>
                                </div>
                                
                            </div>

                        </div>


                        <div class="textAreaDiv wocasDiv">
                            <label for="wocas">WOCAS</label>
                            <textarea name="wocas" id="wocas"></textarea>
                        </div>  

                        <div class="textAreaDiv">
                            <label for="cvTestResult">Clearview Test Result:</label>
                            <textarea name="cvTestResult" id="cvTestResult"></textarea>
                        </div>    

                        <div class="mainform">
        
                            <div class="formBody1">

                                <div>
                                    <label for="requiredAction">Required Action: </label>
                                    <select name="requiredAction" id="requiredAction">
                                        <option value="dispatchedIC">Dispatched to Technician for Inside Checking</option>
                                        <option value="dispatchedOC">Dispatched to Technician for Outside Checking</option>
                                        <option value="imChecking">For IM Checking</option>
                                        <option value="fcr">FCR</option>
                                    </select>
                                </div>
                                    
                                <div>
                                    <label for="onuLS">ONU Light Status:</label>
                                    <input type="text" id="onuLS" name="onuLS">
                                </div>
                                
                                <div>
                                    <label for="pt">Is there a PT: </label>
                                        <select name="pt" id="pt">
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                </div>
                            </div>

                            <div class="formBody2">

                                <div>
                                    <label for="onuSN">ONU Serial Number:</label>
                                    <input type="text" id="onuSN" name="onuSN">
                                </div>

                            </div>
                        </div>

                        <div class="textAreaDiv">
                            <label for="flmTrb">FLM Troubleshooting:</label>
                            <textarea name="flmTrb" id="flmTrb"></textarea>
                        </div>

                        <div class="textAreaDiv">
                            <label for="addRemarks">Additional Remarks: </label>
                            <textarea name="addRemarks" id="addRemarks"></textarea>
                        </div>  

                        <div class="btnDiv">
                            <div class="btnInnerDiv">
                                <div class="resetbtn" >
                                    <input type="reset" value="RESET">
                                </div>

                                <div class="cepNotesDiv">
                                    <button>CEP NOTES</button>
                                </div>

                                <div class="abcaDiv">
                                    <button>ABCA</button>
                                </div>

                                <div class="specialInsDiv">
                                    <button>SPECIAL INSTRUCTION</button>
                                </div>
                            </div>
                        </div>

                </form> 
                
            </div>

        </div>

    </div>
    
</body>
</html>
